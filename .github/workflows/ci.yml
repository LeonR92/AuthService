name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test_user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "bcrypt>=4.3.0" "flask>=3.1.0" "flask-migrate>=4.1.0" "psycopg2>=2.9.10" "pyotp>=2.9.0" "python-dotenv>=1.0.1" "sqlalchemy>=2.0.38"
          pip install pytest ruff qrcode pillow
          echo "PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV
          pip list

      - name: Run Ruff Linting
        run: |
          ruff format .

      - name: Run Tests with Pytest
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost/test_db
        run: |
          python -m pytest --disable-warnings -v