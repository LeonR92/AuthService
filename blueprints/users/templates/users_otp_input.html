<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-slate-50">
    <div class="max-w-md w-full mx-auto text-center bg-white px-4 sm:px-8 py-10 rounded-xl shadow">
        <header class="mb-8">
            <h1 class="text-2xl font-bold mb-1">Mobile Phone Verification</h1>
            <p class="text-[15px] text-slate-500">Enter the 6-digit verification code that was sent to your phone number.</p>
        </header>
        <form id="otp-form" action="{{url_for('auth.verify_otp')}}" method="POST">
            <input type="hidden" id="code" name="code" value="">
            <div class="flex items-center justify-center gap-2">
                <input
                    type="text"
                    class="w-12 h-12 text-center text-xl font-extrabold text-slate-900 bg-slate-100 border border-transparent hover:border-slate-200 appearance-none rounded p-3 outline-none focus:bg-white focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100"
                    pattern="\d*" maxlength="1" />
                <input
                    type="text"
                    class="w-12 h-12 text-center text-xl font-extrabold text-slate-900 bg-slate-100 border border-transparent hover:border-slate-200 appearance-none rounded p-3 outline-none focus:bg-white focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100"
                    maxlength="1" />
                <input
                    type="text"
                    class="w-12 h-12 text-center text-xl font-extrabold text-slate-900 bg-slate-100 border border-transparent hover:border-slate-200 appearance-none rounded p-3 outline-none focus:bg-white focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100"
                    maxlength="1" />
                <input
                    type="text"
                    class="w-12 h-12 text-center text-xl font-extrabold text-slate-900 bg-slate-100 border border-transparent hover:border-slate-200 appearance-none rounded p-3 outline-none focus:bg-white focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100"
                    maxlength="1" />
                <input
                    type="text"
                    class="w-12 h-12 text-center text-xl font-extrabold text-slate-900 bg-slate-100 border border-transparent hover:border-slate-200 appearance-none rounded p-3 outline-none focus:bg-white focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100"
                    maxlength="1" />
                <input
                    type="text"
                    class="w-12 h-12 text-center text-xl font-extrabold text-slate-900 bg-slate-100 border border-transparent hover:border-slate-200 appearance-none rounded p-3 outline-none focus:bg-white focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100"
                    maxlength="1" />
            </div>
            <div class="max-w-[260px] mx-auto mt-4">
                <button type="submit"
                    class="w-full inline-flex justify-center whitespace-nowrap rounded-lg bg-indigo-500 px-3.5 py-2.5 text-sm font-medium text-white shadow-sm shadow-indigo-950/10 hover:bg-indigo-600 focus:outline-none focus:ring focus:ring-indigo-300 focus-visible:outline-none focus-visible:ring focus-visible:ring-indigo-300 transition-colors duration-150">Verify
                    Account</button>
            </div>
        </form>
        <div class="text-sm text-slate-500 mt-4">Didn't receive code? <a class="font-medium text-indigo-500 hover:text-indigo-600" href="#0">Resend</a></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('otp-form')
            const codeInput = document.getElementById('code')
            const inputs = [...form.querySelectorAll('input[type="text"]')]
            
            // Update hidden field when any digit changes
            inputs.forEach(input => {
                input.addEventListener('input', () => {
                    codeInput.value = inputs.map(input => input.value || '').join('')
                })
            })
            
            // Auto-tab between fields
            inputs.forEach((input, index) => {
                input.addEventListener('input', () => {
                    if (input.value && index < inputs.length - 1) {
                        inputs[index + 1].focus()
                    }
                })
                
                // Allow backspace to go to previous field
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && !input.value && index > 0) {
                        inputs[index - 1].focus()
                    }
                })
            })
            
            // Handle paste event
            form.addEventListener('paste', (e) => {
                e.preventDefault()
                const text = e.clipboardData.getData('text')
                const digits = text.match(/\d/g) || []
                
                inputs.forEach((input, index) => {
                    if (digits[index]) {
                        input.value = digits[index]
                    }
                })
                
                codeInput.value = digits.slice(0, 6).join('')
            })
            
            // Ensure we have 6 digits before submitting
            form.addEventListener('submit', (e) => {
                if (codeInput.value.length !== 6) {
                    e.preventDefault()
                }
            })
        })
    </script>
</body>
</html>
