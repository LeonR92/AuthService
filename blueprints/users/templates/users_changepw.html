<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <title>Change password</title>
</head>
<body>
<div class="flex min-h-full items-center justify-center px-4 py-12 sm:px-6 lg:px-8">
    <div class="w-full max-w-sm space-y-10">
      <div>
        <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Change Password</h2>
      </div>
      <form class="space-y-6" action="{{url_for('users.change_password')}}" method="POST">
        <div>
          <div class="-mt-px">
            <input id="newpassword" name="newpassword" type="password"  required aria-label="Password" class="block w-full rounded-b-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:relative focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" placeholder="New Password">
            
        </div>
          <div class="-mt-px">
            <input id="confirmpassword" name="confirmpassword" type="password"  required aria-label="Password" class="block w-full rounded-b-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:relative focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" placeholder="Confirm New Password">
          </div>
        </div>
  
    
  
        <div class="flex flex-col gap-y-1">
          <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Confirm password change</button>
           <a href="{{url_for('dashboard.user_dashboard')}}" class="text-red-900 text-sm/6  border-red-900 w-full text-center border">Back</a> 
        </div>
      </form>
  
      
    </div>
  </div>
  
</body>
</html>
